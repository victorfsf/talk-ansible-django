- name: Update and upgrade installed packages
  apt:
    update_cache: yes
    upgrade: yes

- name: Install base packages
  apt:
    name: '{{ item }}'
    state: latest
    update_cache: no
  loop:
    - git
    - python
    - python3
    - python3-dev
    - python3-pip

- name: Clone project
  git:
    repo: git@github.com:victorfsf/talk-ansible-django.git
    dest: '/home/{{ user }}/app'
  become_user: '{{ user }}'

